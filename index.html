<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcuksense</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <main>
        <div class="left-column">
            <h2 class="fcuksense">fcuksense</h2>
            <h1 class="main-header">artificial intelligence driving results for the travel industry</h1>
            <form class="form">
                <p class="form-p">Welcome Back, Please login to your account</p>
                <div class="form-row">
                    <label for="email">Email address</label>
                    <input id="email" placeholder="here enter your email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" placeholder="here enter your password" type="password" required>
                </div>
                <div class="form-row-bottom">
                    <div class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forget Password?</a>
                </div>
                <div class="form-row-button">
                    <button type="submit">Login</button>
                    <a href="#">sign up</a>
                </div>
                <div class="form-row-links">
                    <p class="bottom-p">or login with</p>
                    <a href="#">facebook</a>
                    <a href="#">linkedin</a>
                    <a href="#">google</a>
                </div>
            </form>
        </div>
        <div class="right-column">

        </div>
    </main>
    
</body>
</html>
